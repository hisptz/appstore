<div class="card h-100 border-radius-6px"
[title]="appDetails.appName"
[routerLink]="'/apps/view/'+appDetails.id">
  <div class="app-image-holder">
    <img [src]="appDetails.icon" alt="" class="app-item-image">
  </div>
  <div class="col-sm pl-0 pr-0  mb-2 mt-2">
    <div class="row ml-1 mr-1 item-app-header-font overflow_ellipsis">
      {{appDetails.appName}}
    </div>
    <div class="row ml-1 mr-1 item-app-type-font">
      {{category.shortName}}
    </div>
    
  </div>
</div>

<div class="container-fluid">
  <div class="row" style="display: block;">
    <h3 class="app-item-description-spacing">Description</h3>
    <div *ngIf="!description">
      <app-progressive-loader [height]="'100px'"></app-progressive-loader>
    </div>
    <p *ngIf="description">
      {{description}}
    </p>
  </div>

  <div class="row" style="display: block">
    <h3 class="app-item-description-spacing">Features</h3>
    <!--Loader imitating carousel-->
    <div class="carousel slide my-2" data-ride="carousel"
         *ngIf="features.length < 1">
      <div style="overflow: hidden; width: 100%">
        <app-progressive-loader
          [height]="'320px'"
          [width]="'825px'"
        ></app-progressive-loader>
      </div>

    </div>
    <!--End of Loader imitating carousel-->

    <!--Dynamic carousel section-->
    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel"
         *ngIf="features.length > 0">
      <ol class="carousel-indicators">
        <li id="carousel-item-0" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div  *ngFor="let feature of features; let i = index" class="carousel-item {{(i === 0)? 'active': ''}}">
          <app-carouse-item-features
            [feature]="feature"
            [showImage]="false"
          ></app-carouse-item-features>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon carousel-custom-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" id="carousel-item-1" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon carousel-custom-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--End of Dynamic carousel section-->

  </div>
</div>
